<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="sprint">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./images/custo.jpg" alt="Кусто" class="profile__avatar">

                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="open"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="insert"></button>
            </section>

            <section class="elements">
                <template class="elements-template">
                    <article class="element">
                        <img class="element__image">
                        <button class="element__baskets">
                            <img class="element__cap" src="./images/cap.svg">
                            <img class="element__basket" src="./images/basket.svg">
                        </button>
                        <div class="element__point">
                            <h2 class="element__title"></h2>
                            <button class="element__group" type="button" aria-label="like"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="close"></button>

            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="aboutMe">
                <input type="text" class="popup__input popup__input_type_name" name="researcher"
                    placeholder="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_type_job" name="place-research"
                    placeholder="Исследователь океана">
                <button type="submit" class="popup__button" aria-label="save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-button">
        <div class="popup__container">
            <button class="popup__close popup__close_add-button" type="button" aria-label="close"></button>

            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_add-button" name="newPlace">
                <input type="text" class="popup__input popup__input_type_point" name="place-travel"
                    placeholder="Название">
                <input type="src" class="popup__input popup__input_type_image" name="photo"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button" aria-label="save">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup-zoom">
        <div class="popup-zoom__container">
            <button class="popup-zoom__close" type="button" aria-label="close"></button>
            <img class="popup-zoom__image">
            <p class="popup-zoom__title"></p>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
