<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="sprint">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="hyu">
            <section class="profile">
                <img src="./images/custo.jpg" alt="Кусто" class="profile__avatar">

                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="open"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="insert"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__point">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__group" type="button" aria-label="like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
                    <div class="element__point">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__group" type="button" aria-label="like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__point">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__group" type="button" aria-label="like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Коломна.jpg" alt="Коломна">
                    <div class="element__point">
                        <h2 class="element__title">Коломна</h2>
                        <button class="element__group" type="button" aria-label="like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Селигер.jpg" alt="Селигер">
                    <div class="element__point">
                        <h2 class="element__title">Селигер</h2>
                        <button class="element__group" type="button" aria-label="like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Питер.jpg" alt="Санкт-Петербург">
                    <div class="element__point">
                        <h2 class="element__title">Санкт-Петербург</h2>
                        <button class="element__group" type="button" aria-label="like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="reset" aria-label="close"></button>

            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="aboutMe">
                <input type="text" class="popup__input popup__input_name-researcher" name="researcher" placeholder="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_place-research" name="place-research" placeholder="Исследователь океана">
                <button type="submit" class="popup__button" aria-label="save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
